<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blades in the Dark Character Sheet</title>
	<script type="text/javascript" src="/vue.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</head>
<body>
	<div id="app">
		<ul id="character-select">
			<li v-for="(character, index) in characters" v-bind:onclick="currentCharacter = index">{{character.fullName}}</li>
		</ul>
		<div id="character-sheet">
			<section>
				<h1>Blades in the Dark</h1>
				<div class="basic-field">
					<label for="character-name">Name</label>
					<input type="text" id="character-name" v-model="characters[currentCharacter].fullName" />
				</div>
			</section>
		</div>
	</div>
</body>
</html>
